version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: portal
    goos:
      - darwin
      - windows
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-X main.Version={{.Version}}"

archives:
  - id: portal
    format: tar.gz
    builds:
      - portal
    name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: portal
    repository:
      owner: jaxxstorm
      name: homebrew-tap
    commit_author:
      name: GitHub Actions
      email: bot@leebriggs.co.uk
    directory: Formula
    homepage: "https://leebriggs.co.uk"
    description: "A logging and monitoring proxy based on Tailscale server and funnel."